<html>
<head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script>

var tableToExcel = (function() {
     var uri = 'data:application/vnd.ms-excel;base64,',
       template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>',
       base64 = function(s) {
         return window.btoa(unescape(encodeURIComponent(s)))
       },
       format = function(s, c) {
         return s.replace(/{(\w+)}/g, function(m, p) {
           return c[p];
         })
       }
     return function(table, name) {
       if (!table.nodeType) table = document.getElementById(table)
       var ctx = {
         worksheet: name || 'Worksheet',
         table: table.innerHTML
       }
       window.location.href = uri + base64(format(template, ctx))
     }
   })()
  
  function agregar() {
  
  var nombre = document.getElementById("nombre").value;
  var apellido = document.getElementById("apellido").value;
  var cedula = document.getElementById("cedula").value;
  var rates = document.getElementById("radioButton").value;

  
  
  var table = document.getElementById("mytable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  cell1.innerHTML = nombre;
  cell2.innerHTML = apellido;
  cell3.innerHTML = cedula;
  cell4.innerHTML = rates;
  cell5.innerHTML = '<button type="button" name="remove" onclick="borrar(this)" class="btn btn-danger btn_remove">Quitar</button>';

}

function borrar(r) {
  var i = r.parentNode.parentNode.rowIndex;
  document.getElementById("mytable").deleteRow(i);
}
  
</script>
</head>
<body>

        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Cristian</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">CV</a></li>
                    <li><a href="#">Formulario</a></li>
                 
                  </ul>
                </div>
              </nav>

<div class="container">
  <form>
   <div class="form-group">
        <p>
      <label>Elija su genero:</label> <br>
      <input type="radio" name="genero" value="Femenino" id="radioButton">Femenino
      <input type="radio" name="genero" value="Masculino" id="radioButton" checked>Masculino
      <input type="radio" name="genero" value="Indistinto" id="radioButton">Indistinto
      <br>
    </p>
    <p>
      <label>Entre su Nombre:</label> <br>
      <input id="nombre" class="form-control" type="text" placeholder="Nombre"><br>
    </p>
    <p>
      <label>Entre su Apellido:</label> <br>
      <input id="apellido" class="form-control" type="text" placeholder="Apellido"><br>
    </p>
    <p>
      <label>Entre su C&eacute;dula:</label> <br>
      <input id="cedula" class="form-control" type="text" placeholder="Cédula"> <br>
    </p>
    <button id="adicionar" onClick="agregar()" class="btn btn-success" type="button">Adicionar a la tabla</button>
    <input type="button" onclick="tableToExcel('mytable', 'example w3c table')" class="btn btn-info" value="Export to Excel"></p>
  </div>
</form>
<table  id="mytable" class="table table-bordered table-hover ">
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Cédula</th>
    <th>Género</th>
    <th>Eliminar</th>

  </tr>
</table>

</div>
</body>
</html>
